<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw - Crypto Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user/profile_kyc.css') }}">
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

        <h2>ðŸ’¸ Withdraw Funds</h2>
        <form action="{{ url_for('withdraw') }}" method="post">
            
            <div class="form-group">
                <label for="coin">Select Coin</label>
                <select name="coin" id="coin" required>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                    <option value="USDT">USDT (ERC20)</option>
                    <option value="BNB">BNB</option>
                </select>
            </div>

            <div class="form-group">
                <label for="withdraw_address">Withdraw Address</label>
                <input type="text" id="withdraw_address" name="withdraw_address" placeholder="Enter wallet address" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount to Withdraw</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="any" required>
            </div>

            <div class="form-group">
                <label for="withdraw_password">Withdraw Password</label>
                <input type="password" id="withdraw_password" name="withdraw_password" placeholder="Enter your withdraw password" required>
            </div>

            <button type="submit" class="submit-btn">Withdraw Now</button>

            <div class="note">
                âš¡ Withdrawals are processed within 30 minutes.
            </div>

        </form>
    </div>
    
</body>
</html>
