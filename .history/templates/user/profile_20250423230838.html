<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | Crypto Platform</title>
    <link rel="stylesheet" href="/static/css/user/profile_kyc.css">
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('auth.update_profile') }}" class="form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" value="{{ user.full_name }}" required>
            </div>

            <div class="form-group">
                <label>Email Address (not editable)</label>
                <input type="email" name="email" value="{{ user.email }}" readonly>
            </div>

            <div class="form-group">
                <label>Change Password</label>
                <input type="password" name="password" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label>Change Withdraw Password</label>
                <input type="password" name="withdraw_password" placeholder="Enter new withdraw password">
            </div>

            <button type="submit" class="submit-btn">Update Profile</button>
        </form>
    </div>
</body>
</html>
