<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Set Wallet Addresses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/forms.css') }}">
</head>
<body class="bg-dark text-light">

    <div class="admin-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}
        <h2>🔗 Set Deposit Wallet Addresses</h2>

        <form method="POST" action="{{ url_for('admin_set_wallets') }}" class="form-container">
            <div class="form-group">
                <label>ETH Address:</label>
                <input type="text" name="eth_address" required>
            </div>

            <div class="form-group">
                <label>BTC Address:</label>
                <input type="text" name="btc_address" required>
            </div>

            <div class="form-group">
                <label>USDT (ERC20) Address:</label>
                <input type="text" name="usdt_address" required>
            </div>

            <div class="form-group">
                <label>BNB Address:</label>
                <input type="text" name="bnb_address" required>
            </div>

            <button type="submit" class="btn">💾 Save Wallets</button>
        </form>

        <br>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-logout">⬅️ Back to Dashboard</a>
    </div>
</body>
</html>
